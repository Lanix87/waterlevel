<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blocks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <style>
        body, html {
            height: 100%;
        }

        .container {
            padding-top: 5%;
            padding-bottom: 5%;
            width: 80%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .left-block {
            width: 70%;
            height: 100%;
            background-color: #3498db;
            /* Синій колір для лівого блоку */
        }

        .right-block {
            width: 30%;
            height: 100%;
            background-color: aliceblue;
        }

        .progress {
            position: absolute;
            width: 8%;
            height: 80%;
            filter: alpha(opacity=80);
            margin-left: 5%;
        }

        .progress-bar {
            position: absolute;
            top: 90%;
            width: 100%;
            height: 10%;
            transition: height 1s ease-in-out;
        }

        /* Медіа-запит для мобільних пристроїв */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-block,
            .right-block {
                width: 100%;
            }

            .progress{
            position: absolute;
            width: 20%;
            height: 80%;
            filter: alpha(opacity=80);
            margin-left: 5%;
            }
            .progress-bar {
                width: 100%;
                height: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-block"></div>
        <div class="right-block">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style=""
                    aria-valuenow="80" aria-valuemin="10" aria-valuemax="100">70%
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateProgressBar(value) {
            // Обчислити нове значення для top і height на основі вхідного значення
            var topValue = 90 - value * 0.9; // 90 - (value * 0.6) для top
            var heightValue = 10 + value * 0.9; // 10 + (value * 0.6) для height

            // Оновити стилі progress-bar
            var progressBar = document.querySelector('.progress-bar');
            progressBar.style.top = topValue + '%';
            progressBar.style.height = heightValue + '%';

            // Оновити текст прогрес-бара
            progressBar.textContent = value + '%';
        }

        // Приклад виклику функції зі значенням 10 до 100
        updateProgressBar(57); // Це встановить top: 10% і height: 90%, а також текст "57%" у прогрес-барі
    </script>
</body>

</html>
